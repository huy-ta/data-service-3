version: '3'
services:

  rabbit:
    image: rabbitmq:3-management
    ports:
      - '5672:5672'
      - '15672:15672'
    network_mode: host

  app:
    build:
      context: ./
      dockerfile: app.dockerfile
    working_dir: /usr/src/app
    tty: true
    volumes:
      - .:/usr/src/app
    environment:
      HOST: 0.0.0.0 
      PORT: 7070
      MONGO_URI: "mongodb://172.17.0.1:28018/dms3"
      AMQP_URI: "amqp://172.17.0.1:5672"
    ports:
      - '7070:7070'
    depends_on:
      - 'rabbit'
    network_mode: host

  mongo:
    image: mongo:4.2
    command: mongod --port 28018
    ports:
      - '28018:28018'
    network_mode: host

